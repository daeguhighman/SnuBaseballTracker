openapi: 3.0.0 # 변경사항
info:
  version: '1'
  title: 'SnuBaseballTracker'
  description: 'SnuBaseballTracker API'
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/YUNDONGHYUN/SnuBaseballTracker/1.0.0
tags: 
  - name: auth
  - name: teams
  - name: records
  - name: games
  
paths:
  /auth/email/request:
    post:
      summary: "이메일 인증번호 발송"
      description: |
        사용자 이메일(@snu.ac.kr)로 인증번호를 발송합니다.
        이미 인증번호가 발급된 경우 새로 갱신됩니다.
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  example: "junho@snu.ac.kr"
      responses:
        "200":
          description: "인증번호 발송 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Verification code sent to junho@snu.ac.kr."
        "400":
          description: "잘못된 이메일 형식 또는 도메인 아님"
        "429":
          description: "요청 횟수 초과"
  /auth/email/verify:
    post:
      summary: "이메일 인증번호 검증"
      description: "이메일과 인증번호를 검증하여 이메일 소유 여부를 확인합니다."
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, code]
              properties:
                email:
                  type: string
                  format: email
                  example: "junho@snu.ac.kr"
                code:
                  type: string
                  example: "847219"
      responses:
        "200":
          description: "인증 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email successfully verified."
        "400":
          description: "잘못된 코드 또는 만료됨"
  /auth/signup:
    post:
      summary: "회원가입 (비밀번호 설정)"
      description: |
        이메일 인증을 마친 사용자가 비밀번호를 설정하여 최종 가입합니다.
        이미 가입된 이메일일 경우 에러 반환.
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "junho@snu.ac.kr"
                password:
                  type: string
                  format: password
                  example: "mypassword123!"
      responses:
        "200":
          description: "회원가입 완료"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Signup successful. You can now log in."
        "400":
          description: "이메일 인증이 안 되었거나 이미 가입됨"

  /auth/login:
    post:
      summary: "로그인"
      description: "이메일과 비밀번호로 로그인합니다."
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "junho@snu.ac.kr"
                password:
                  type: string
                  format: password
                  example: "mypassword123!"
      responses:
        "200":
          description: "로그인 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "401":
          description: "이메일 또는 비밀번호가 잘못됨"

  /auth/password/reset-request:
    post:
      summary: "비밀번호 재설정 링크 요청"
      description: "사용자 이메일로 비밀번호 재설정 링크를 전송합니다."
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: "재설정 링크 전송 성공"
        "404":
          description: "가입되지 않은 이메일"



  /auth/password/reset:
    post:
      summary: "비밀번호 재설정"
      description: "이메일로 받은 링크에 포함된 토큰으로 비밀번호를 재설정합니다."
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, newPassword]
              properties:
                token:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: "비밀번호 재설정 성공"
        "400":
          description: "토큰이 만료되었거나 유효하지 않음"
  /teams/grouped:
    get:
      summary: "모든 조의 팀 목록을 조별로 그룹화하고 순위별로 정렬해서 조회"
      tags: 
        - teams
      responses:
        "200":
          description: "조별로 그룹화된 팀 목록 반환 (각 조 내부는 순위 순 정렬)"
          content:
            application/json:
              schema:
                  $ref : "#/components/schemas/GroupedTeamResponse"
  /games:
    get:
      summary: "특정 날짜의 경기 일정 조회"
      tags: 
        - games
      parameters: 
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: "조회할 날짜 (YYYY-MM-DD 형태)"
          example: "2025-04-13"
      responses:
        "200":
          description: "특정 날짜의 경기 일정 정보"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GameScheduleResponse"
        "400":
          description: "잘못된 파라미터 형식"
        "404":
          description: "해당 날짜의 경기가 존재하지 않음"
  /records/batters:
    get:
      summary: "전체 타자 기록 조회"
      description: |
        전체 타자 기록을 반환합니다. 안타 수를 기준으로 내림차순 정렬합니다.
      tags:
        - "records"
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            default: 5
          required: false
          description: "가져올 상위 선수 수 (예: 5, 20)"
          example: 5
      responses:
        "200":
          description: "성공적으로 타자 기록을 가져옴"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatterRecordsResponse"
        "500":
          description: "서버 내부 오류"
        
  /records/pitchers:
    get:
      summary: "전체 투수 기록 조회"
      description: |
        전체 투수 기록을 반환합니다. 정렬은 프론트에서 처리합니다.
      tags:
        - "records"
      responses:
        "200":
          description: "성공적으로 투수 기록을 가져옴"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PitcherRecordsResponse"
        "500":
          description: "서버 내부 오류"

          
