          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PitcherStatsResponse"
        "400":
          description: "잘못된 요청 (예: 없는 선수, 경기 종료 등)"
        "404":
          description: "경기나 선수 찾을 수 없음"
  /games/{gameId}/results:
    get:
      summary: "경기 결과 조회 (스코어보드 + 팀/선수 기록)"
      description: |
        종료된 경기(gameId)에 대한:
        - 이닝별 득점(스코어보드)
        - 팀별 총 득점, 안타 등
        - 선수별 당일 스탯(타자, 투수)
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 101
      responses:
        "200":
          description: "경기 결과 조회 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GameResultsResponse"
        "404":
          description: "경기(gameId) 없음"

    patch:
      summary: "경기 결과 수정 (스코어보드/선수 스탯)"
      description: |
        - 심판(관리자)이 이닝별 득점이나 선수별 타격/투수 기록을 수정
        - 서버에서 정합성 체크 (예: 총 득점/안타, 개인 기록 일치 여부 등)
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 101
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateGameResultsRequest"
      responses:
        "200":
          description: "결과 수정 성공 → 수정된 결과 반환"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GameResultsResponse"
        "400":
          description: "정합성 오류 등 잘못된 요청"
        "404":
          description: "경기(gameId) 없음"

  /games/{gameId}/results/finalize:
    post:
      summary: "경기 결과 최종 확정"
      description: |
        - 스코어, 팀 득점/승패 반영
        - 선수별 기록(타격/투수) 통산 스탯에 반영
        - 최종 확정된 결과를 반환
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 101
      responses:
        "200":
          description: "경기 종료 및 확정 성공"
        "400":
          description: "이미 종료된 경기, 또는 정합성 오류"
        "404":
          description: "경기(gameId) 없음"

