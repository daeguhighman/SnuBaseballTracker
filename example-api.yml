  /teams/{teamId}/players:
    get:
      summary: "특정 팀의 선수 목록 조회"
      description: |
        팀 ID를 경로로 받아 해당 팀에 소속된 선수들을 리스트업합니다.
        - 선출 여부(`isElite`), WC 여부(`isWc`)는 boolean
      tags:
        - "teams"
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: integer
          description: "팀의 ID"
          example: 1
      responses:
        "200":
          description: "특정 팀의 선수 목록을 성공적으로 가져옴"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerListResponse"
        "404":
          description: "해당 팀이 존재하지 않는 경우"
  /games/{gameId}/lineup:
    get:
      summary: "특정 경기의 라인업 조회"
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 1001
        - name: teamType
          in: query
          required: true
          schema:
            type: string
            enum: [home, away]
          description: "팀 타입"
          example: "home"
      responses:
        "200":
          description: "특정 경기의 라인업 조회 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LineupResponse"
        "404":
          description: "해당 경기 또는 팀을 찾을 수 없음"
          
    post:
      summary: "특정 경기의 라인업 제출"
      tags:
      - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 1001
        - name: teamType
          in: query
          required: true
          schema:
            type: string
            enum: [home, away]
          description: "팀 타입"
          example: "home"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitLineupRequest"
      responses:
        "200":
          description: "라인업 제출 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitLineupResponse"
        "400":
          description: "잘못된 요청 (예: 이미 제출된 라인업, 중복된 선수, 인원이 부족 등)"
        "404":
          description: "해당 경기 또는 팀을 찾을 수 없음"
    patch:
      summary: "특정 경기 라인업 부분 수정"
      description: |
        - 서버는 전달받은 `batters` 또는 'pitcher' 목록에 있는 선수들만 **DB 업데이트**합니다.
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 1001
        - name: teamType
          in: query
          required: true
          schema:
            type: string
            enum: [home, away]
          description: "팀 타입"
          example: "home"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchLineupRequest"
      responses:
        "200":
          description: "라인업 수정 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PatchLineupResponse"
        "400":
          description: "잘못된 요청 (중복 타순, 없는 선수, 이미 교체 불가 상황 등)"
        "404":
          description: "해당 경기 또는 팀(혹은 선수)을 찾을 수 없음"

  /games/{gameId}/current-batter:
    get:
      summary: "현재 타자 조회"
      description: "특정 경기의 현재 타순 타자를 조회합니다."
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 1001
        - name: teamType
          in: query
          required: true
          schema:
            type: string
            enum: [home, away]
          description: "팀 타입"
          example: "home"
      responses:
        "200":
          description: "현재 타자 정보 조회 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrentBatterResponse"
        "404":
          description: "해당 경기나 현재 타자 정보가 없는 경우"

  /games/{gameId}/current-pitcher:
    get:
      summary: "현재 투수 조회"
      description: "특정 경기의 현재 투수를 조회합니다."
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 1001
        - name: teamType
          in: query
          required: true
          schema:
            type: string
            enum: [home, away]
      responses:
        "200":
          description: "현재 투수 정보 조회 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrentPitcherResponse"
        "404":
          description: "해당 경기나 투수 정보가 없는 경우"

  /games/{gameId}/inning-scores:
    post:
      summary: "특정 경기(game) 중 스코어보드 수정 또는 생성"
      description: |
        - 예) 2회말 점수를 수정하고, 4회초 점수를 새로 생성
        - 서버는 (gameId, inning, inning_half)로 DB 조회:
          - 있으면 update
          - 없으면 insert
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 1001
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchInningScoresRequest"
      responses:
        "201":
          description: "이닝 점수 기록 생성 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchInningScoresResponse"
        "400":
          description: "잘못된 요청 (예: 이미 존재하는 이닝/초말 중복, 입력 값 오류 등)"
        "404":
          description: "해당 경기(gameId)가 존재하지 않는 경우"

    
    get:
      summary: "특정 경기(game)의 이닝별 득점 조회 (스코어보드)"
      description: |
        - 예: 1회초/말 점수부터 n회초/말까지 기록된 스코어를 반환
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기 ID"
          example: 1001
      responses:
        "200":
          description: "이닝별 득점 조회 성공"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListInningScoresResponse"
        "404":
          description: "경기가 존재하지 않음 (또는 아직 스코어가 전혀 기록되지 않은 경우)"
          
  /games/{gameId}/batters/{playerId}/plate-appearance:
    post:
      summary: "특정 경기에서 타자의 타석 결과 기록"
      description: |
        - 안타/2루타/3루타/홈런/볼넷/희생타/아웃 등 타석 결과를 기록
        - 서버는 DB(batter_game_stats)를 업데이트
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기(매치) ID"
          example: 1001
        - name: playerId
          in: path
          required: true
          schema:
            type: integer
          description: "타자(선수) ID"
          example: 25
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatterPlateAppearanceRequest"
      responses:
        "200":
          description: "타석 기록 성공 (DB 업데이트 완료)"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatterStatsResponse"
        "400":
          description: "잘못된 요청 (예: 잘못된 결과값, 없는 선수ID, 경기 종료 등)"
        "404":
          description: "경기나 선수 찾을 수 없음"

  /games/{gameId}/pitchers/{playerId}/strikeout:
    post:
      summary: "특정 경기에서 투수의 삼진 기록"
      description: |
        - 투수가 삼진을 잡았을 때 호출
        - 서버는 DB(pitcher_game_stats)를 업데이트 (K++)
      tags:
        - "games"
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: integer
          description: "경기(매치) ID"
          example: 1001
        - name: playerId
          in: path
          required: true
          schema:
            type: integer
          description: "투수(선수) ID"
          example: 32
      responses:
